<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Scatter Plot</title>
    <script src="../node_modules/d3/d3.min.js" charset="utf-8" ></script>
</head>
<body>
    <script>
        var w = 350;
        var h = 350;
        monthlySales = [
            {"month": 10, "sales": 100},
            {"month": 20, "sales": 130},
            {"month": 30, "sales": 250},
            {"month": 40, "sales": 300},
            {"month": 50, "sales": 265},
            {"month": 60, "sales": 225},
            {"month": 70, "sales": 180},
            {"month": 80, "sales": 120},
            {"month": 90, "sales": 145},
            {"month": 100, "sales": 130}
        ];

        function salesKPI(d) {
            if (d >= 250) return "#33CC66";
            return "#666666";
        };

        function showMinMax(ds, col, val, type) {
            var max = d3.max(ds, function(d) { return d[col]; });
            var min = d3.min(ds, function(d) { return d[col]; });

            if (type == "minmax" && (val == min || val == max)) {
                return val;
            }
            if (type == "all") {
                return val;
            }
        };

        var svg = d3.select("body").append("svg").attr({
            width: w,
            height: h
        });

        var dots = svg.selectAll("circle")
                .data(monthlySales)
                .enter()
                .append("circle")
                .attr({
                    cx: function(d) {return d.month * 3;},
                    cy: function(d) {return h - d.sales;},
                    r: 5,
                    "fill": function(d) {return salesKPI(d.sales);}
                });

        var labels = svg.selectAll("text")
                .data(monthlySales)
                .enter()
                .append("text")
                .text(function(d) {
                    return showMinMax(monthlySales, 'sales', d.sales, "all")
                })
                .attr({
                    x: function(d) {return d.month * 3 - 28;},
                    y: function(d) {return h - d.sales;},
                    "font-size": "12px",
                    "font-family": "sans-serif",
                    "fill": "#666666",
                    "text-anchor": "start"
                });
    </script>
</body>
</html>
